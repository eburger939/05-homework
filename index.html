<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron custom-jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class=container>
    <div class="row time-block" id="time9">
      <div class="col-md-2 hour">09 am</div>
      <textarea class="col-9 form-control"></textarea>
      <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>

    <div class="row time-block" id="time10">
       <div class="col-md-2 hour">10 am</div>
       <textarea class="col-9 form-control"></textarea>
       <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
  
    <div class="row time-block" id="time11">
        <div class="col-md-2 hour">11 am</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    <div class="row time-block" id="time12">
        <div class="col-md-2 hour">12 pm</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    <div class="row time-block" id="time13">
        <div class="col-md-2 hour">01 pm</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    <div class="row time-block" id="time14">
        <div class="col-md-2 hour">02 pm</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    <div class="row time-block" id="time15">
        <div class="col-md-2 hour">03 pm</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    <div class="row time-block" id="time16">
        <div class="col-md-2 hour">04 pm</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
    <div class="row time-block" id="time17">
        <div class="col-md-2 hour">05 pm</div>
        <textarea class="col-9 form-control"></textarea>
        <button type="button" class="saveBtn col-1"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>


    

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script2.js"></script>
</body>

</html>
