<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron custom-jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class=container>
    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour"> 09:00 am </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="nine"></textarea>
        <button type="button" class="saveBtn" id="09"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour"> 10:00 am </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="ten"></textarea>
        <button type="button" class="saveBtn" id="10"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour"> 11:00 am </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="eleven"></textarea>
        <button type="button" class="saveBtn" id="11"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour">12:00 pm </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="twelve"></textarea>
        <button type="button" class="saveBtn" id="12"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour"> 01:00 pm </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="thirteen"></textarea>
        <button type="button" class="saveBtn" id="13"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour">02:00 pm </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="fourteen"></textarea>
        <button type="button" class="saveBtn" id="14"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour">03:00 pm </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="fifteen"></textarea>
        <button type="button" class="saveBtn" id="15"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row time-block">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour">04:00 pm </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="sixteen"></textarea>
        <button type="button" class="saveBtn" id="16"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text hour">05:00 pm </span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="seventeen"></textarea>
        <button type="button" class="saveBtn" id="17"><i class="fas fa-cloud-upload-alt"></i></button>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script2.js"></script>
</body>

</html>
